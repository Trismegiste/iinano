imports:
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: la }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources:
            - '::foundation_form.html.twig'
            - 'TrismegisteSocialBundle:form:geolocation.html.twig'

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

parameters:
    user_class_alias: netizen
    simplepost_class_alias: post
    status_class_alias: status

dokudoki:
    stage: whitemagic
    server: %mongodb_server%
    database: iinano
    collection: dokudoki
    alias:
        %simplepost_class_alias%: 'Trismegiste\Socialist\SimplePost'
        %user_class_alias%: 'Trismegiste\SocialBundle\Security\Netizen'
        author: 'Trismegiste\Socialist\Author'
        comm: 'Trismegiste\Socialist\Commentary'
        intern: 'Trismegiste\SocialBundle\Security\Credential\Internal'
        profile: 'Trismegiste\SocialBundle\Security\Profile'
        %status_class_alias%: 'Trismegiste\Socialist\Status'

iinano:
    nickname_regex: "[-\da-z]+"
    alias: 
        user: %user_class_alias%
        content:
            - %simplepost_class_alias%
            - %status_class_alias%

        